name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: configure
      run: ./configure --with-http_ssl_module --without-http_upstream_zone_module --with-debug
    - name: make
      run: make
    - name: install
      run: make install
      
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
